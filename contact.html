    <main>

        <section id="Contact"> <!-- Section 1  To contact me -->
            <h1>Contactez-moi</h1>
            <p>Vous avez un projet en tête ou une question ? N'hésitez pas à me contacter, je <br> vous répondrai dans les plus brefs délais.</p>
            <form class="container" action="#" method="post">

                <div id="Div-3">
                    
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <div id="Div-4">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <div id="Div-5">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label for="checkbox">J'accepte que mes données soient traitées conformément à la politique deconfidentialité. Elles ne seront utilisées que pour répondre à ma demande.</label>
                </div>

                <button id="submit">Envoyer le message</button>
               
            </form>
        </section>

    </main>
